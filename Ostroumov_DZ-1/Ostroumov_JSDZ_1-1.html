<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
        1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
        градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
        Tf = (9 / 5) * Tc + 32;
        где Tf – температура по Фаренгейту, Tc – температура по Цельсию
        */    
        let celsium = +prompt('введите температуру в градусах Цельсия');
        let farengheit = (9 / 5) * celsium + 32;
        alert(`${celsium} градусов цельсия это ${farengheit} градусов фаренгейта`);
    </script>
</body>

</html>
